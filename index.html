  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap&subset=latin" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicons/favicon_32.png" sizes="32x32" />
	<link rel="icon" href="img/favicons/favicon_192.png" sizes="192x192" />
	<link rel="apple-touch-icon" href="img/favicons/favicon_180.png" />
	<meta name="msapplication-TileImage" content="img/favicons/favicon_270.png" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="img/logo.svg" alt="stego" id="logo">  
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#mission">mission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#vision">vision</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-nowrap" href="#chi-siamo" data-i18n-key="about_us_menu">chi siamo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#social">social</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="half-stego">
  <div class="container mt-5">
    <button type="button" class="btn" id="flag-button" class="btn btn-primary" onclick="switchLocale();">
      <img src="img/flags/en.svg" id="flag-img">
    </button>

    <div class="row">
      <div class="col my-md-5">
        <h1 class="display-5" style="font-weight: 900" data-i18n-key="welcome"></h1>
        <h1 class="display-1" style="font-weight: 900">steghold</h1>
        <h5 class="my-3" data-i18n-key="motto"></h5>
        <div class="row align-items-center mt-5">
          <div class="col-md-auto">
            <h5 class="my-3" data-i18n-key="radio_text"></h5>
          </div>
          <div class="col-md-auto">
            <a href="/stegoradio" class="btn btn-stego my-3 text-uppercase" role="button">stegoradio</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col" id="mission">
        <div class="mt-5 p-4 bg-white rounded shadow">
          <h3 class="text-uppercase">Mission</h3>
          <ul>
            <li data-i18n-key="mission1"></li>
            <li data-i18n-key="mission2"></li>
            <li data-i18n-key="mission3"></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col" id="vision">
        <div class="mt-5 p-4 bg-white rounded shadow">
          <h3 class="text-uppercase">Vision</h3>
          <p data-i18n-key="vision"></p>
        </div>
      </div>
    </div>

    <div class="row mt-5" id="chi-siamo">
      <h1 class="text-center mb-3" data-i18n-key="about_us"></h1>
      <div class="col-sm-12 col-md-4 mb-4">
        <div class="p-4 bg-white rounded shadow h-100">
          <h5 class="text-center" data-i18n-key="whats_steghold"></h5>
          <p class="text-center" data-i18n-key="whats_steghold_text"></p>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 mb-4">
        <div class="p-4 bg-white rounded shadow h-100">
          <h5 class="text-center" data-i18n-key="key_points"></h5>
          <ul class="text-center">
            <li data-i18n-key="key_point1"></li>
            <li data-i18n-key="key_point2"></li>
            <li data-i18n-key="key_point3"></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 mb-4">
        <div class="p-4 bg-white rounded shadow h-100">
          <h5 class="text-center">Community-based</h5>
          <p class="text-center" data-i18n-key="cummunity_based_text"></p>
        </div>
      </div>
    </div>

    <div class="row mt-5" id="social">
      <h1 class="text-center mb-3" data-i18n-key="follow_us">Seguici su</h1>
      <div class="col-12 col-sm-6 col-md-3 p-2 text-center">
        <a href="https://discord.gg/GNvxxewcAM" class="btn my-3" role="button">
          <img src="img/social/discord.svg" class="social-logo">
          <p class="h5">Discord</p>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-md-3 p-2 text-center">
        <a href="https://twitter.com/steghold" class="btn my-3" role="button">
          <img src="img/social/twitter.svg" class="social-logo">
          <p class="h5">Twitter</p>
        </a>
      </div>
      <div class="col-12 col-sm-6 col-md-3 p-2 text-center">
        <a href="https://www.tiktok.com/@steghold" class="btn my-3" role="button">
          <img src="img/social/tiktok.svg" class="social-logo">

      </div>
      <div class="col-12 col-sm-6 col-md-3 p-2 text-center">
        <a href="https://www.instagram.com/steghold/" class="btn my-3" role="button">
          <img src="img/social/instagram.svg" class="social-logo">
          <p class="h5">Instagram</p>
        </a>
      </div>
    </div>

      <p class="text-center stego-green">Copyright &copy; 2022 <img src="img/logo.svg" id="copy-stego"> steghold</p>

<script src="js/international.js"></script>
